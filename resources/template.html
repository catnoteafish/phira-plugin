{{extend defaultLayout}}

{{block 'main'}}
<div class="room-container">
    {{each room}}
    <div class="room">
        <p class="text">房间id: {{$value.name}}</p>
        <p class="text">房主: {{$value.host}}</p>
        <p class="text">人数: {{$value.count}}</p>
        <p class="text">状态: {{$value.status}}</p>
        <p class="text">循环: {{$value.cycle}}</p>
        <p class="text">谱面: {{$value.chart}}</p>
    </div>
    {{/each}}
</div>
{{/block}}

{{block 'css'}}
<style>
html {
  width: auto;
  height: auto;
  min-width: 100vw;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  overflow: auto;
  background-color: black;
}
body {
  background-image: url("{{_res_path}}/head.png");
  background-position: top center;
  background-size: 100% auto;
  background-repeat: no-repeat;
  background-attachment: fixed;
  width: auto;
  height: auto;
  min-width: 100vw;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  overflow: auto;
  background-color: transparent;
  width: max-content;
}
@font-face {
  font-family: 'f';
  src: url('{{_res_path}}/OPPOSans-Medium.ttf') format('truetype');
  src: url('{{_res_path}}/优设标题黑.ttf') format('truetype');
}
.text {
  /* font-family: 'f'; */
  color: white;
  margin: 0;
  padding: 0;
  font-size: 60px;
  line-height: 1.2;
}
.container {
    width: 100%
}
.room-container {
  display: grid;
  grid-template-columns: repeat(3, 656px);
  gap: 30px;
  margin-top: 630px;
  padding: 0 20px 20px;
  width: max-content;
  min-width: 100vw;
}
.copyright {
    height: 100px;
    font-size: 85px
}
.room {
  background-image: url('{{_res_path}}/box.png');
  background-size: cover;
  display: flex;
  flex-direction: column;
  padding: 80px 61px 60px;
  height: 766px;
  box-sizing: border-box;
}
</style>
{{/block}}
